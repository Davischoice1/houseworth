<!DOCTYPE html>
<html lang="en">
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='houses.jpg') }}");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 40%;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> House Price Prediction</h1>
        <form method="POST" action="/predict">
            <input type="text" name="sqft" placeholder="Total Square Feet" required><br>
            <input type="text" name="bath" placeholder="Number of Bathrooms" required><br>
            <input type="text" name="bhk" placeholder="Number of Bedrooms (BHK)" required><br>
            <select name="location" required>
                <option value="" disabled selected>Select Location</option>
                {% for loc in locations %}
                    <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2 style="margin-top: 20px;">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
